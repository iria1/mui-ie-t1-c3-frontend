<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/config.js"></script>
  <script src="/js/login_auth.js"></script>

  <title>Login</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/x-icon" href="/img/logo_c3.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    html, body {
      height: 100%;
    }
    .centered-box {
      height: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center centered-box">
    <div class="card shadow p-4 rounded-4" style="min-width: 300px;">
      <h5 class="text-center mb-3">Enter Password</h5>
      <input type="password" id="passwordInput" class="form-control mb-3" placeholder="Password"/>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <div id="errorMessage" class="text-danger mt-2 d-none">Login failed</div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
